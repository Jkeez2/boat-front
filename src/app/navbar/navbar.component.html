<mat-toolbar color="primary">
  <mat-toolbar-row> <h3>Boat App</h3></mat-toolbar-row>
  <mat-toolbar-row >
    <span class="spacer"></span>
    <div>
      <ng-template [ngIf] = "!isAuthenticated()">
        <button mat-raised-button color="primary" routerLink ="/login" routerLinkActive="active" >Login</button>
        <button mat-raised-button color="primary" routerLink ="/register" routerLinkActive="active">Register</button>
      </ng-template>
      <button mat-raised-button color="primary" (click)="logout()" *ngIf="isAuthenticated()">Logout</button>
      <label *ngIf="currentUser">{{currentUser | fullname}}</label>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
