<h1>My boats</h1>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter by name" #input>
</mat-form-field>

<a class="add-boat" routerLink="/boats/add">
  <button mat-mini-fab matTooltip="Add boat" color="primary" aria-label="Add boat icon">
    <mat-icon>add</mat-icon>
  </button>
</a>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/boats/details/{{row.id}}">
          <button mat-mini-fab matTooltip="Details" color="primary" aria-label="See details button">
            <mat-icon>visibility</mat-icon>
          </button>
        </a>
        <a routerLink="/boats/edit/{{row.id}}">
          <button mat-mini-fab matTooltip="Edit" color="accent" aria-label="Edit button">
            <mat-icon>edit</mat-icon>
          </button>
        </a>
          <button (click)="openDialog(row.id, row.name)" mat-mini-fab matTooltip="Delete" color="warn" aria-label="Delete button">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data to display</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of boats"></mat-paginator>
</div>
