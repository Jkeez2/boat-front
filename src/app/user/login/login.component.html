<div class="login-container">
  <div class="login-content">
    <mat-toolbar class="login-toolbar" color="primary">Boat App</mat-toolbar>
    <mat-card>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input autofocus type="email" matInput placeholder="Ex. jeandupont@boatapp.com" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <input type="password" autocomplete="false" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
        <div *ngIf="errorMessage">{{ errorMessage }}</div>

        <button class="login-button" type="submit" mat-raised-button color="primary">Login</button>
      </form>
    </mat-card>
  </div>
</div>
